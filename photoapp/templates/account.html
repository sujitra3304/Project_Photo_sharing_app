{% extends "base.html" %}
{% block content %}
    <div id="account-map-header">
    <h2>{{user.username}}'s Adventures</h2>
    <p>The whole world awaits</p>
    </div>
    <div id="account-map"></div>
    
    
            <a href="/upload_profile_pic">Upload Profile Photo</a>
            <div class="container">
              {% for row in photos|batch(2) %}
              <div class="row">
            {% for photo in row%}
            <div class="col-4">

            <div>

            <a id="profile-pic" href="{{ url_for('photo', photo_id=photo.id) }}" </a>
            <img class="img-thumbnail" style = width:300px; src = "{{photo.url}}">
            </div>

            
            <a href="{{ url_for('photo', photo_id=photo.id)}}"
            <div>{{photo.comment|length}} Comments</div>
            </a>
            <div>{{photo.likes|length}} Likes</div>
          </div>
            {% endfor %}
          </div>
            {% endfor %}
          </div>
<script src="/static/index.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMQe7y-1ty3UxxRzj3JQ-MHM4gEcetUBI&callback=initAccountMap">
  </script>
{% endblock %}
