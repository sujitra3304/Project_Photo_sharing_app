{% extends 'base.html' %}

{% block title %}Upload photos{% endblock %}

{% block content %}

<div class="container">
    <h1>
      Upload Photo
    </h1>
    <form action="/post-form-data" method="post" enctype="multipart/form-data">
        <input type="file" id="myfile" name="my-file">
        <br><br>
        <label for="title">Title</label>
         <input class="title" type="text" name="title" id="photo-title">
         <label for="caption">Caption</label>
         <input class="caption" type="text" name="caption" id="photo-caption">
        <button style=width:3rem;height:2rem "Submit" value="Submit"</button>
    </form>
</div>   
<div class="camera">
  <video id="video">Video stream not available.</video>
  <button id="startbutton">Take photo</button>
</div>
<canvas id="canvas"> </canvas>
<div class="output">
  <img id="photo" alt="The screen capture will appear in this box." />
</div>
{% endblock %}
